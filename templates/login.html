{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container login">
        <div class="row">
            <img class="mx-auto loginLogo" src="http://lorempixel.com/300/300" alt="">
        </div>

        <div class="row">
            <div class="col loginName">
                Ubeer
            </div>
        </div>

        <div class="mx-auto loginFields">
            <form method = "post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="loginUser" class="loginUserText">Username</label>
                    <input type="text" class="form-control" id="loginUser" name="username">
                </div>
                <div class="form-group">
                    <label for="loginPassword" class="loginPasswordText">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="password">
                </div>
                <div class="row loginButton">
                    <div class="col">
                    <button type="submit" class="btn btn-primary btn-lg loginButton">Log in</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row loginLink">
            <div class="col">Link to <a href="../signup">Signup</a></div>
        </div>
    </div>
{% endblock %}
