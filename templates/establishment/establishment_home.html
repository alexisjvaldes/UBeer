{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2 id="header">Clients</h2>

    <div>
        <ul id="trips" class="col">
        {% for t in trips %}
            <li class="trip row">
                <div>
                    <span>Name: {{ t.rider.user.first_name }}&nbsp;{{ t.rider.user.last_name }}</span>
                    <span>Tab: ${{ t.tab }}</span>
                    <span>Status: {{ t.status }}</span>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
